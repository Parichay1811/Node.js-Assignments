<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Scraper</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      color: #333;
      text-align: center;
      padding: 50px;
    }

    h1 {
      margin-bottom: 20px;
      color: #2c3e50;
    }

    .container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    }

    label {
      font-weight: bold;
      font-size: 18px;
      display: block;
      margin-bottom: 10px;
    }

    select {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
    }

    button {
      background-color: #3498db;
      border: none;
      color: white;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin: 10px;
    }

    button:hover {
      background-color: #2980b9;
    }

    #status {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìö Book Category Scraper</h1>

    <label for="product">Choose a Category:</label>
    <select id="product" name="product">
      <option value="travel">Travel</option>
      <option value="mystery">Mystery</option>
      <option value="historical-fiction">Historical Fiction</option>
      <option value="science">Science</option>
      <option value="fantasy">Fantasy</option>
      <option value="romance">Romance</option>
      <option value="horror">Horror</option>
      <option value="nonfiction">Nonfiction</option>
    </select>

    <button onclick="scrape()">Scrape</button>
    <button onclick="download()">Download Excel</button>

    <div id="status"></div>
  </div>

  <script>
    function scrape() {
      const category = document.getElementById("product").value;
      document.getElementById("status").innerText = "Scraping in progress...";

      fetch(`/scrape?q=${category}`)
        .then((res) => res.json())
        .then((data) => {
          if (data.success) {
            document.getElementById("status").innerText = `‚úÖ Scraped ${data.totalProducts} products. Click "Download Excel" to save.`;
          } else {
            document.getElementById("status").innerText = `‚ùå Error: ${data.message}`;
          }
        })
        .catch((err) => {
          document.getElementById("status").innerText = "‚ùå Failed to fetch.";
        });
    }

    function download() {
      window.location.href = "/download";
    }
  </script>
</body>
</html>
